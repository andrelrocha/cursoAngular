<section class="container criar-user ff-inter">
  <div class="container">
    <div class="text-center mb-2">
        <h3>Criação de Usuário</h3>
        <p class="text-muted">Cadastre-se abaixo</p>
    </div>

    <div class="container d-flex justify-content-center">
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()" style="width:50vw; min-width:300px;">
          <div class="row">
              <div class="col">
                  <label class="form-label">Nome</label>
                  <input type="text" id="userName" formControlName="nome" class="form-control" placeholder="Digite seu nome" required>
              </div>
              <div class="col">
                  <label class="form-label">CPF</label>
                  <input type="text" id="userCpf" formControlName="cpf" class="form-control" placeholder="Digite seu CPF" required>
              </div>
          </div>
          <div class="row mt-3">
                <div class="col">
                    <label class="form-label">Login</label>
                    <input type="text" id="userLogin" formControlName="login" class="form-control" placeholder="Digite seu login" required>
                    <div class="invalid-feedback">
                      Por favor, insira um endereço de e-mail válido.
                    </div>
                </div>

                <div class="col">
                    <label class="form-label">Senha</label>
                    <input type="password" id="userPassword" formControlName="senha" class="form-control" placeholder="Digite sua senha" required>
                    <div class="invalid-feedback">
                      A senha deve ter pelo menos 8 caracteres e conter pelo menos uma letra maiúscula e um número.
                    </div>
                </div>
            </div>
            <button id="submitButton" class="btn btn-lg btn-primary btn-block mt-5" type="submit">Criar Usuário</button>
        </form>
    </div>
  </div>
</section>
